<div class="container" style="margin-top:5%">
    <div class="row">
        <form name="myForm" class="col-md-4" ng-submit="reg(myForm.$valid)" novalidate>
            <h2>Create a job</h2>
            <div class="form-group">
                <label> Job Title: </label>
                <input name="jobtitle" class="form-control" ng-model="jobtitle" required/>
                <span ng-show="myForm.jobtitle.$invalid && myForm.jobtitle.$pristine && submitted"> Please enter jobtitle </span>
            </div>
            <div class="form-group">
                <label> Job Description: </label>
                <input name="jobdescription" class="form-control" ng-model="jobdescription" required/>
                <span ng-show="myForm.jobdescription.$invalid && myForm.jobdescription.$pristine && submitted"> Please enter jobdescription </span>
            </div>
            <div class="form-group">
                <label> Location: </label>
                <input type="text" name="location" class="form-control" ng-model="location" required/>
                <span ng-show="myForm.location.$invalid && myForm.location.$pristine && submitted"> Please enter location </span>
            </div>

            <br />
            <div>
                <button type="submit" class="btn btn-primary">SaveJob</button>
                <button ng-click=back() class="btn btn-primary">Back</button>
                <button ng-click=applied() class="btn btn-primary">Show Applied Job</button>
            </div>
        </form>
        
        <div ng-show="appliedTab" class="ng-cloak">
           
            <table class="table table-bordered table-hover">
                <button ng-click=hide() class="btn btn-primary">Hide</button>
                <tr><th>Job Title</th><th>Job Description</th><th>Applicant Name</th><th>Email</th></tr>
                <tr ng-repeat="message in messages | orderBy:sortType:sortReverse | filter: searchFish">
                    <td>{{message.title}}</td>
                    <td>{{message.description}}</td>
                    <td>{{message.name}}</td>
                    <td>{{message.email}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
